<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/5dee629add.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>
        <div class="container" id="music-container">
            
            <div class="music-info">
                <h4 id="title">ukulele</h4>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <audio src="summer.mp3" id="audio"></audio>
            
            
            <div class="img-container">
                <img src="summer.jpg" id="cover" />
            </div>

            <div class="navigation">
                <i id="prev" class="action-btn fas fa-backward"></i>
                <i id="play" class="action-btn action-btn-big fas fa-play"></i>
                <i id="next" class="action-btn fas fa-forward"></i>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
