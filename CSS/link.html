<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
a:link {color:#000000;background-color:#B2FF99;}      /* 未访问链接*/
a:visited {color:#00FF00;background-color:#FFFF85;}  /* 已访问链接 */
a:hover {color:#FF00FF;background-color:#FF704D;}  /* 鼠标移动到链接上 */
a:active {color:#0000FF;background-color:#FF704D;}  /* 鼠标点击时 */
</style>
</head>
<body>
<p><b><a href="https://www.mzitu.com/208408/4" target="_blank">这是一个链接</a></b></p>
<p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
<p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
</body>
</html>
