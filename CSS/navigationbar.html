<!DOCTYPE html>
<html>
<head>
<title>lisu</title>
<style>
    ul{
        bottom:0;
        position:fixed;
        width:100%;
        margin:0;padding:0;
        list-style-type: none;
        background-color:#333;
        overflow:hidden;
    }
    li{
        float:left;
    }
    a{
        display: block;
        padding:14px 16px;
        text-decoration: none;
        text-align:center;
        color:white;
    }
    a:hover:not(.active){
        background-color:#111;
    }
    div{
        height:10000px;
    }
</style>
</head>
<body>
    <ul>
        <li style="background-color:#4CAF50"><a href="www.baidu.com">主页</a></li>
        <li ><a href="www.baidu.com">新闻</a></li>
        <li ><a href="www.baidu.com">联系</a></li>
        <li style="float:right;"><a href="www.baidu.com">关于</a></li>
    </ul>
    <div ></div>
</body>
</html>
