<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Expense Tracker</h1>
        <div class="container">
            <h4>YOUR BALANCE</h4>
            <h1 class="balance">$<span id="balance">0.00</span></h1>
            <div class="in_n_out">
                <div class="income-box">
                    <h4>INCOME</h4>
                    <p class="income">$<span id="income">0.00</span></p>
                </div>
                <div class="expense-box">
                    <h4>EXPENSE</h4>
                    <p class="expense">$<span id="expense">0.00</span></p>
                </div>
            </div>
            <h3>History</h3>
            <ul id="ul" class="history-list">
                
            </ul>
            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input id="text" type="text" placeholder="Enter text..." />
                </div>
                <div class="form-control">
                    <label for="amount">
                        Amount<br>
                        (negative - expense, positive - income)
                    </label>
                    <input id="amount" type="number" placeholder="Enter amount..." />
                </div>
                <button id="submit" class="submit" type="button">Add transaction</button>
                <script src="script.js"></script>
            </form>
        </div>
    </body>
</html>
