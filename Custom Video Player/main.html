<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/5dee629add.js" crossorigin="anonymous"></script>
        <title>Custom Video Player</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video src="videos/gone.mp4" id="video" poster="img/poster.png"></video>
        <div class="controlBar">
            <button class="play" id="play"><i class="fas fa-play fa-2x"></i></button>
            <button class="stop" id="stop"><i class="fas fa-stop fa-2x"></i></button>
            <input type="range" id="progress" min="0" max="100" step="0.1" value="0">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
