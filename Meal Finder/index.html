<!DOCTYPE html>
<html>
    <head>
        <title>Meal Finder</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5dee629add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Meal Finder</h1>
        <div class="search_container">
            <input type="text" placeholder="Search for meals or keywords"/>
            <i class="fas fa-search"></i>
            <i class="fas fa-random"></i>
        </div>
        

        <!--image-->
        <h2>Search results for '<span id="search_name"></span>':</h2>
        <div class="meals">
            <div class="meal">
                <img src="https://www.themealdb.com/images/media/meals/1529444830.jpg" alt="Beef Lo Mein">
                <div class="meal_name">
                    <h3>Beef Lo Mein</h3>
                </div>
            </div>
            <div class="meal">
                <img src="https://www.themealdb.com/images/media/meals/1529443236.jpg" alt="Szechuan Beef">
                <div class="meal_name">
                  <h3>Szechuan Beef</h3>
                </div>
            </div>
            <div class="meal">
                <img src="https://www.themealdb.com/images/media/meals/vvpprx1487325699.jpg" alt="Beef Wellington">
                <div class="meal_name">
                  <h3>Beef Wellington</h3>
                </div>
            </div>
            <div class="meal">
                <img src="https://www.themealdb.com/images/media/meals/svprys1511176755.jpg" alt="Beef stroganoff">
                <div class="meal_name">
                  <h3>Beef stroganoff</h3>
                </div>
            </div>
            <div class="meal">
                <img src="https://www.themealdb.com/images/media/meals/xwutvy1511555540.jpg" alt="Minced Beef Pie">
                <div class="meal_name">
                  <h3>Minced Beef Pie</h3>
                </div>
            </div>
        </div>
    </body>
</html>
